<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.card {
 width: 190px;
 height: 254px;
 border-radius: 10px;
 background: #f1f5f3;
 box-shadow: 1px 5px 60px 0px #4646466b;
}

.card .picture,.card .name,.card .jobtitle,.card .buttons {
 display: flex;
 justify-content: center;
 align-items: center;
}

.card .picture {
 border: 2px solid #4646466b;
 height: 100px;
 width: 100px;
 border-radius: 100%;
 margin: auto;
 margin-top: 15px;
 cursor: pointer;
 transition: all .3s;
}

.card .picture p {
 font-size: .8em;
 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.buttons > div {
 padding: .5em;
}

button {
 padding: .5em;
 outline: none;
 background: transparent;
 border: 1px solid #0f0f0f6b;
 border-radius: .4em;
 font-family: Verdana, Geneva, Tahoma, sans-serif;
 transition: all .3s;
 font-size: .7em;
}

.card .picture:hover,button:hover {
 background: #252525;
 color: #f1f5f3;
}

.card .name p {
 margin-top: 8%;
 margin-bottom: 5%;
 font-size: 1em;
}

.card .jobtitle p {
 margin-bottom: 10%;
 font-size: .54em;
 text-transform: uppercase;
 letter-spacing: .5em;
}

</style>
</head>
<body>
      <div class="card">
  <div class="picture">
    <p>IMAGE</p>
  </div>
  <div class="name">
    <p>Siyabonga Gregory</p>
  </div>
  <div class="jobtitle">
    <p>DEVELOPER</p>
  </div>
  <div class="buttons">
    <div class="button1">
      <button>Button</button>
    </div>
    <div class="button2">
      <button>Button</button>
    </div>
    <div class="button3">
      <button>Button</button>
    </div>
  </div>
</div>
</body>
</html>
